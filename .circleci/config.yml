version: 2.1
jobs:  
 build: 
  docker: 
   - image: circleci/node:7.10 
  working_directory: ~/Application
  steps:
   - checkout 
   
   - run: npm install 

   - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-   
   
   - save_cache:
      paths:
       - node_modules
      key : v1-dependencies-{{checksum "package.json"}}
            - v1-dependencies-      

   - run: npm build
   
   - store_artifacts:               
          path: /Application/