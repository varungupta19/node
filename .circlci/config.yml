version: 2.1
jobs:  
 build: 
  docker: 
   - image: circleci/node:7.10 
  working_directory: ~/repo
  steps:
   - checkout 
   
   - run: npm install 
   
   - save_cache:
      paths:
	   - node_modules
	  key : v1-dependencies-{{checksum "package.json"}} 
	  
   - run: npm build
   
   - store_artifacts:               
          path: /repo/

   